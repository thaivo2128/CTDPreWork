<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Work Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/2.0.2/css/dataTables.dataTables.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">Pre-Work Assignment</span>
            </a>

            <ul id="mainMenu" class="nav nav-pills">
                <li class="nav-item"><a href="#planet" class="nav-link active" data-bs-toggle="tab"
                        data-bs-target="#planet" role="tab" aria-controls="planet" aria-selected="true">Planets</a></li>
                <li class="nav-item"><a href="#starship" class="nav-link" data-bs-toggle="tab"
                        data-bs-target="#starship" role="tab" aria-controls="starship">Starships</a></li>
                <li class="nav-item"><a href="#vehicle" class="nav-link" data-bs-toggle="tab" data-bs-target="#vehicle"
                        role="tab" aria-controls="vehicle">Vehicles</a></li>
                <li class="nav-item"><a href="#people" class="nav-link" data-bs-toggle="tab" data-bs-target="#people"
                        role="tab" aria-controls="people">People</a></li>

            </ul>
        </header>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="planet" role="tabpanel" aria-labelledby="home-tab">
                <table id="planetTable" class="display" width="100%"></table>
            </div>
            <div class="tab-pane fade" id="starship" role="tabpanel" aria-labelledby="starship-tab">
                <table id="starshipTable" class="display" width="100%"></table>
            </div>
            <div class="tab-pane fade" id="vehicle" role="tabpanel" aria-labelledby="vehicle-tab">
                <table id="vehicleTable" class="display" width="100%"></table>
            </div>
            <div class="tab-pane fade" id="people" role="tabpanel" aria-labelledby="people-tab">
                <table id="peopleTable" class="display" width="100%"></table>
            </div>
        </div>
        <div>
        </div>
        <!-- Modal -->
        <div class="modal" id="planetModal" tabindex="-1">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Planet</h5>
                        <div id="planetDialogSpinner" class="spinner-border ms-2 text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form id="planetForm">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="planetInputName" class="form-label">Name</label>
                                        <input type="text" class="form-control" disabled id="planetInputName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputDiameter" class="form-label">Diameter</label>
                                        <input type="text" class="form-control" disabled id="planetInputDiameter">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputRotationPeriod" class="form-label">Rotation
                                            period</label>
                                        <input type="text" class="form-control" disabled id="planetInputRotationPeriod">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputOrbitalPeriod" class="form-label">Orbital period</label>
                                        <input type="text" class="form-control" disabled id="planetInputOrbitalPeriod">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputGravity" class="form-label">Gravity</label>
                                        <input type="text" class="form-control" disabled id="planetInputGravity">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputPopulation" class="form-label">Population</label>
                                        <input type="text" class="form-control" disabled id="planetInputPopulation">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputClimate" class="form-label">Climate</label>
                                        <input type="text" class="form-control" disabled id="planetInputClimate">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputTerrain" class="form-label">Terrain</label>
                                        <input type="text" class="form-control" disabled id="planetInputTerrain">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputSurfaceWater" class="form-label">Surface water</label>
                                        <input type="text" class="form-control" disabled id="planetInputSurfaceWater">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="starshipModal" tabindex="-1">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Starship</h5>
                        <div id="starshipDialogSpinner" class="spinner-border ms-2 text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form id="starshipForm">
                            <div class="row">
                                <div class="col-12">
                                    <div class="mb-3">
                                        <label for="planetInputName" class="form-label">Name</label>
                                        <input type="text" class="form-control" disabled id="planetInputName">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputModel" class="form-label">Model</label>
                                        <input type="text" class="form-control" disabled id="planetInputModel">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputRotationPeriod" class="form-label">Rotation
                                            period</label>
                                        <input type="text" class="form-control" disabled id="planetInputRotationPeriod">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputOrbitalPeriod" class="form-label">Orbital period</label>
                                        <input type="text" class="form-control" disabled id="planetInputOrbitalPeriod">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputGravity" class="form-label">Gravity</label>
                                        <input type="text" class="form-control" disabled id="planetInputGravity">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputPopulation" class="form-label">Population</label>
                                        <input type="text" class="form-control" disabled id="planetInputPopulation">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputClimate" class="form-label">Climate</label>
                                        <input type="text" class="form-control" disabled id="planetInputClimate">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputTerrain" class="form-label">Terrain</label>
                                        <input type="text" class="form-control" disabled id="planetInputTerrain">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="planetInputSurfaceWater" class="form-label">Surface water</label>
                                        <input type="text" class="form-control" disabled id="planetInputSurfaceWater">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="./app.js"></script>
</body>

</html>
